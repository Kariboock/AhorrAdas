<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5a1a5b242f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./Img/favicon.svg" type="image/x-icon">
    <title>AhorrADAs</title>

</head>

<body class="bg-slate-100">
    <header class="w-screen"> 
        <nav class="w-full flex h-max">
                    
            <div class="w-full bg-teal-400 flex items-center p-1">
                <div class="w-full bg-teal-400 flex items-center">
                <i class="fas fa-wallet text-3xl ml-1" style="color: #ffffff;"></i>
                <h1 class="font-medium text-white text-3xl ml-4">AhorrADAs</h1> 
                </div>                
                <i class="w-full font-small fa-solid fa-bars text-xl p-2 flex justify-end" style="color: #ffffff;"></i> 
            </div>          
                            
            <!-- <ul class="w-screen flex inline bg-teal-400 text-white text-base items-center justify-end p-2">
                <li class="p-2">
                    <i class="fa-solid fa-chart-line p-2"></i>Balance<a class="p-2" href="#"></a>                
                </li>

                <li class="p-2">
                    <i class="fa-solid fa-tag p-2"></i>Categorias<a class="p-2" href="#"></a>
                </li>

                <li class="p-2">
                    <i class="fa-solid fa-chart-pie p-2"></i>Reportes<a class="p-2" href="#"></a>
                </li>

            </ul> -->

        </nav>
    </header>

    <main class="flex-col">

        <section class="bg-slate-100 text-slate-600 text-slate-8 my-14 p-4">

        <div class="w-auto bg-white border-solid rounded-lg">   
            <h2 class="text-3xl font-bold p-5">Balance</h2>

             <div class="flex content-center justify-between p-5">
             <div class="text-xl">Ganancias</div>
             <div class="text-emerald-500">+$0</div>
             </div>

             <div class="flex content-center justify-between p-5">
             <div class="text-xl">Gastos</div>
             <div class="text-red-500">-$0</div>
             </div>

             <div class="flex content-center justify-between p-5">
             <div class="font-medium text-2xl">Total</div>
             <div class="font-bold">$0</div>
             </div>

        </div> 
        
        <div class="w-auto bg-white border-solid border-slate-900 rounded-lg mt-8 my-15">
            <div class="flex content-center justify-between p-5">
            <h2 class="text-2xl font-bold">Filtros</h2>
            <div class="text-blue-700 p-3"><a id="HideFilters" href="">Ocultar filtros</a></div>
            <!-- <div class="text-blue-700 p-3"><a id="ShowFilters" href="">Mostrar filtros</a></div> -->
            </div>
        
            <div class="px-5 py-2">
            <h3 class="font-bold mb-2">Tipo</h3>
            <select class="w-full border-solid border-2 border-gray-400 rounded p-2" id="">
                <option value="">Todos</option>
                <option value="">Gasto</option>
                <option value="">Ganancia</option>
            </select>
            </div>

            <div class="px-5 py-2">
                <h3 class="font-bold mb-2">Categoria</h3>
                <select class="w-full border-solid border-2 border-gray-400 rounded p-2" id="">
                    <option value="">Todas</option>
                    <option value="">Trabajo</option>
                    <option value="">Viajes</option>
                </select>
            </div>

            <div class="px-5 py-2">
                <h3 class="font-bold mb-2">Desde</h3>
                <input class="w-full border-solid border-2 border-gray-400 rounded p-2" type="date" name="" id="">
            </div>

            <div class="px-5 py-2">
                <h3 class="font-bold mb-2">Ordenar por</h3>
                <select class="w-full border-solid border-2 border-gray-400 rounded p-2" id="">
                    <option value="">Más reciente</option>
                    <option value="">Menos reciente</option>
                    <option value="">Mayor monto</option>
                    <option value="">Menor monto</option>
                    <option value="">A/Z</option>
                    <option value="">Z/A</option>
                </select>
            </div>         
        </div>

        <div class="w-auto h-max bg-white border-solid mt-8 my-15 rounded-lg">
            <h2 class="text-2xl font-bold p-5">Operaciones</h2>
            <button class="text-white border-none border-2 rounded border-slate-500 bg-teal-400 p-2 ml-5" id="newOperation">+ Nueva operación</button>
            <img class="w-2/3 mt-20 mb-10 mx-20" src="./Img/wallet.svg" alt="">
            <p class="text-2xl font-medium text-center p-5">Sin resultados</p>
            <p class="text-center pb-20">Cambia los filtros o agrega operaciones</p>
        </div>
        
        </section>

        <section class="bg-slate-100 text-slate-600 text-slate-8 my-14 p-4" id="NewOperation">
        <div class="w-auto bg-white border-solid border-slate-900 rounded-lg mt-8 my-15">
            <div class="">
            <h2 class="text-4xl font-bold p-5">Nueva operación</h2>            
            </div>
            <div class="px-5 py-2" >
                <h3 class="font-bold mb-2">Descripción</h3>
                <input class="w-full border-solid border-2 border-gray-400 rounded p-2" type="text" name="" id="">
            </div>
            <div class="px-5 py-2" >
                <h3 class="font-bold mb-2">Monto</h3>
                <input class="w-full border-solid border-2 border-gray-400 rounded p-2" type="number" name="" id="">
            </div>
            <div class="px-5 py-2" >
            <h3 class="font-bold mb-2">Tipo</h3>
            <select class="w-full border-solid border-2 border-gray-400 rounded p-2" id="">
                <option value="">Gasto</option>
                <option value="">Ganancia</option>
            </select>
            </div>
            <div class="px-5 py-2">
                <h3 class="font-bold mb-2">Categoria</h3>
                <select class="w-full border-solid border-2 border-gray-400 rounded p-2" id="">
                    <option value="">Comida</option>
                    <option value="">Servicio</option>
                    <option value="">Salidas</option>
                    <option value="">Educación</option>
                    <option value="">Transporte</option>
                    <option value="">Trabajo</option>
                </select>
            </div>
            <div class="px-5 py-2">
                <h3 class="font-bold mb-2">Fecha</h3>
                <input class="w-full border-solid border-2 border-gray-400 rounded p-2" type="date" name="" id="">
            </div>  
        <div class="p-5 flex justify-end">
        <button class="border-none border-2 rounded border-slate-500 bg-slate-100 p-2" id="cancelNewOperation">Cancelar</button>
        <button class="text-white border-none border-2 rounded border-slate-500 bg-green-400 p-2 ml-3" id="addNewOperation">Agregar</button>
        </div>
        </div>
    </section>


       

    </main>


<footer></footer>
    
</body>

<script src="./JS/main.js"></script>
</html>
